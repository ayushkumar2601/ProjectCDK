    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .poem-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Ribbon Bar Styles */
        .ribbon {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
            position: relative;
        }
        .ribbon .dropdown {
            position: relative;
            display: inline-block;
        }
        .ribbon .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .ribbon .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .ribbon .dropdown-content a:hover {
            background-color: #777;
        }
        .ribbon .dropdown:hover .dropdown-content {
            display: block;
        }
        .ribbon a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }
        .ribbon a:hover {
            background-color: #777;
        }
        .ribbon a.active {
            background-color: #f39c12;
            color: black;
        }
        .search-ribbon {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 8px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px 0 0 20px;
            outline: none;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
        }
        .search-button {
            background-color: #007bff;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .sidenav {
            width: 250px;
            background-color: #333;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow: auto;
        }
        .sidenav h3 {
            text-align: center;
            color: white;
        }
        .sidenav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidenav a:hover {
            background-color: #575757;
        }
        .main {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
